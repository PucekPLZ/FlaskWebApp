{% extends 'base.html' %}

{% block content  %}
<div class=" w-50">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src='http://sloneczko.org/images/logokolor.jpg' alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src='https://d357eobw6dp1li.cloudfront.net/media/cache/fund_org_logos/2016/01/28/LOGO_S%C5%82oneczko_Maria_Wolak.png.700x700_q80.png' alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src='http://sloneczko.e-krotoszyn.pl/wp-content/uploads/2017/10/sloneczko_logo.png' alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock %}
